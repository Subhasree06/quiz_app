<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz App - Register</title>
  <style>
    /* üé® Color Palette */
    :root {
      --bg: linear-gradient(145deg, #654ea3, #eaafc8);  /* Galaxy Purple */
      --card: #ffffff22;  /* Glassy card */
      --accent: #8e2de2;  /* Purple accent */
      --muted: #d1c4e9;
      --danger: #ef4444;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Roboto, Inter, Arial, sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: var(--card);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      width: 340px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #eee;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 18px;
      font-size: 15px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      box-shadow: inset 2px 2px 6px rgba(0,0,0,0.4),
                  inset -2px -2px 6px rgba(255,255,255,0.1);
    }
    input::placeholder {
      color: #ccc;
    }

    .btn {
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }

    .meta {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: var(--muted);
    }
    a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    .error {
      color: var(--danger);
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>Create Account</h1>
    <form id="registerForm" autocomplete="on">
      <div id="errorMsg" class="error"></div>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" autocomplete="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter a password"
             autocomplete="new-password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password"
             autocomplete="new-password" required />

      <button class="btn" type="submit">Register</button>
    </form>
    <div class="meta">
      Already have an account? <a href="index.html">Login here</a>
    </div>
  </main>

  <script>
    const registerForm = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');

    registerForm.addEventListener('submit', function(e){
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if(password !== confirmPassword){
        errorMsg.textContent = "‚ùå Passwords do not match!";
        return;
      }

      let users = JSON.parse(localStorage.getItem('quiz_users') || '[]');

      if(users.some(u => u.email === email)){
        errorMsg.textContent = "‚ùå User already exists. Please login.";
        return;
      }

      users.push({ name, email, password });
      localStorage.setItem('quiz_users', JSON.stringify(users));

      alert("‚úÖ Registration successful! You can now log in.");
      window.location.href = "index.html"; // redirect to login
    });
  </script>
</body>
</html>
