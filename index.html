<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz App - Login</title>
  <style>
    /* üé® Color Palette */
    :root {
      --bg: linear-gradient(145deg, #654ea3, #eaafc8);  /* Galaxy Purple */
      --card: #ffffff22;  /* Glassy card */
      --accent: #8e2de2;  /* Purple accent */
      --muted: #d1c4e9;
      --danger: #ef4444;
    }

    /* üåå Fullscreen Background */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Roboto, Inter, Arial, sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* üì¶ Card Container */
    .container {
      background: var(--card);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      width: 320px;
      animation: fadeIn 1s ease-in-out;
    }

    /* ‚ú® Title */
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    /* üìù Input fields */
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #eee;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 18px;
      font-size: 15px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      box-shadow: inset 2px 2px 6px rgba(0,0,0,0.4),
                  inset -2px -2px 6px rgba(255,255,255,0.1);
    }
    input::placeholder {
      color: #ccc;
    }

    /* üîò Buttons */
    .btn {
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }

    /* ‚ÑπÔ∏è Meta Info */
    .meta {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: var(--muted);
    }
    a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* ‚ú® Animation */
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    /* üö® Error text */
    .error {
      color: var(--danger);
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>Quiz App Login</h1>
    <form id="loginForm" autocomplete="on">
      <div id="errorMsg" class="error"></div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email"
             autocomplete="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password"
             autocomplete="current-password" required />

      <button class="btn" type="submit">Login</button>
    </form>
    <div class="meta">
      New user? <a href="register.html" id="registerLink">Create an account</a>
    </div>
  </main>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function(e){
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const users = JSON.parse(localStorage.getItem('quiz_users') || '[]');

      // check if user exists
      const found = users.find(u => u.email === email && u.password === password);

      if(found){
        errorMsg.textContent = "";
        alert('‚úÖ Login successful! Redirecting...');
        localStorage.setItem('quiz_logged_in', email); // store session
        window.location.href = 'home.html'; // redirect
      } else {
        errorMsg.textContent = "‚ùå Invalid email or password. Please try again.";
      }
    });
  </script>
</body>
</html>
