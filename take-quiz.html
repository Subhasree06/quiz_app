<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Quiz App - Leaderboard</title>
  <style>
    :root {
      --bg: linear-gradient(145deg, #654ea3, #eaafc8);
      --card: #ffffff22;
      --text: #fff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Inter, Arial, sans-serif;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      width: 100%;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: var(--card);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 18px;
      color: var(--text);
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }
    h2 { margin-bottom: 12px; text-align: center; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { 
      padding: 8px 12px; 
      border-bottom: 1px solid rgba(255,255,255,0.2);
      display: flex;
      justify-content: space-between;
      font-weight: 600;
    }
    .score { font-weight: bold; }
    button {
      padding: 12px 18px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      background: linear-gradient(135deg,#8e2de2,#c084fc);
      color: #fff;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background: linear-gradient(135deg,#c084fc,#8e2de2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Leaderboard üèÜ</h2>
      <ul id="leaderboardList"></ul>
      <button onclick="window.location.href='home.html'">üè† Back to Home</button>
    </div>
  </div>

  <script>
    // Check if user is logged in
    const loggedInEmail = localStorage.getItem('quiz_logged_in');
    if(!loggedInEmail){
      alert('Please login first!');
      window.location.href = 'index.html';
    }

    const leaderboardList = document.getElementById('leaderboardList');
    const results = JSON.parse(localStorage.getItem('quiz_results') || '[]');

    if(results.length === 0){
      leaderboardList.innerHTML = '<li>No scores yet!</li>';
    } else {
      // Sort by score descending
      results.sort((a,b) => b.score - a.score);

      results.forEach((r, i) => {
        const li = document.createElement('li');
        li.innerHTML = `${i+1}. ${r.name || r.email} <span class="score">${r.score} / ${r.total}</span>`;
        leaderboardList.appendChild(li);
      });
    }
  </script>
</body>
</html>
